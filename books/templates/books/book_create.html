{% extends 'base_layout.html' %}

{% block content %}
<div class="form-group-first">
	<h2>Create a New Book Listing</h2>
	<div class="form-group">
		<form action="{% url 'books:create' %}" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			{{form.as_p}}
			<label>Genre</label>
      <select class="select2bs4" multiple="multiple" data-placeholder="Select a Genre" style="width: 100%;">
        {% for genres in genre %}
          <option value="{{ genres.id }}">{{ genres.title }}</option>
        {% endfor %}
      </select>
			<input type="submit" name="" value="Create">
		</form>
	</div>
</div>
<script src="/static/slugify.js"></script>
<script src="/static/select2.full.min.js"></script>
<script>
  $(function () {
	    //Initialize Select2 Elements
	    $('.select2').select2()

	    //Initialize Select2 Elements
	    $('.select2bs4').select2({
	      theme: 'bootstrap4'
    })
	});
</script>
{% endblock %}
