{% extends 'base_layout.html' %}

{% block content %}
<div>
	<h2>Create a New Book Listing</h2>
	<form action="{% url 'books:create' %}" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{form}}
		<input type="submit" name="" value="Create">
	</form>
</div>
<script src="/static/slugify.js"></script>
{% endblock %}
