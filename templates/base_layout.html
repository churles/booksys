{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Book System</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
	<link rel="stylesheet" type="text/css" href="/static/select2.min.css">
	<link rel="stylesheet" type="text/css" href="/static/select2-bootstrap4.min.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
	<header>
		<nav class="navbar  navbar-dark bg-dark">
		    <a class="navbar-brand" href="#">
			    <img src="{% static 'index.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
			    BookRental.com
		    </a>
			<div>
				<ul>
					{% if user.is_authenticated %}
						<li>
							<form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
								{% csrf_token %}
								<button type="submit">Logout</button>
							</form>
						</li>
						<li ><a href="{% url 'books:create' %}">New Listing</a></li>
						<li><a href="">{{ user.username }}</a></li>
					{% else %}
						<li><a href="{% url 'accounts:login' %}">Login</a></li>
						<li><a href="{% url 'accounts:signup' %}">Signup</a></li>
					{% endif %}
				</ul>
			</div>
		</nav>
	</header>
	{% block content %}

	{% endblock %}
</body>
{% block scripts %}

{% endblock %}
</html>
